<div class="ps-2 pt-2 fw-bold">{{ title() }}</div>
<div
  class="d-flex align-items-center justify-content-between"
  [class]="records().length == 0 ? 'mt-4' : ''"
>
  <div
    style="cursor: pointer"
    class="col-2 text-center"
    (click)="previousDayRecord($event)"
  >
    <i class="fa fa-chevron-left" style="font-size: 1rem"></i>
  </div>
  <div class="col-8 d-flex align-items-center justify-content-center">
    <div class="fs-2 mx-auto">{{ records().length }}</div>
    @if (records().length>0) {
    <div class="mt-4">
      @if(records().length===1) {
      <div class="image-stack">
        <img [src]="records()[0].image" alt="User" class="stacked-image" />
      </div>
      } @else {
      <div class="image-stack">
        <img [src]="records()[0].image" alt="User" class="stacked-image" />
        <img [src]="records()[1].image" alt="User" class="stacked-image" />
      </div>
      }
    </div>
    }
  </div>
  <div
    style="cursor: pointer"
    class="col-2 text-center"
    (click)="nextDayRecord($event)"
  >
    <i
      class="fa fa-chevron-right"
      style="font-size: 1rem"
      [hidden]="
        title() === 'Absent Records' &&
        formatDate(recordDate()) === formatDate(today)
      "
    ></i>
  </div>
</div>
<div
  class="row text-center"
  [class]="records().length == 0 ? 'mt-4' : ''"
  style="color: var(--primary-color); font-weight: 500"
>
  <span>
    {{ recordDate() | date : "dd MMM yyyy" }}
  </span>
</div>
