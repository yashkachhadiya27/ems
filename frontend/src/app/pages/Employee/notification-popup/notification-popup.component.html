<div mat-dialog-title class="fs-4 dialogTitle">Notifications</div>
<div mat-dialog-content class="mt-3">
  <ul>
    @for (item of data.notification; track $index) {

    <li>
      {{ item.message }}
    </li>
    }
  </ul>
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close color="warn" class="m-auto mt-3">
    Close
  </button>
  @if(data.notification.length>0) {

  <button
    mat-button
    color="accent"
    class="m-auto mt-3"
    (click)="removeNotification()"
  >
    Clear
  </button>
  }
</div>
