<div class="changebac">
  <div mat-dialog-title class="fs-4 text-center">Update Image</div>
  <div mat-dialog-content>
    <div class="container">
      <div class="row">
        <form
          [formGroup]="updateImageForm"
          (ngSubmit)="submitUpdateImageForm()"
          enctype="multipart/form-data"
        >
          <div class="row ms-5">
            <label class="form-label fs-6 fw-medium mt-2">Profile Image</label>
            <div class="col-8">
              <input
                type="file"
                class="form-control form-control-sm bg-light fs-6"
                name="image"
                id="image"
                formControlName="image"
                (change)="onChangeFileField($event)"
                [ngClass]="{'is-valid':(image.touched)&&!(image.errors?.['required']),'is-invalid':((image.touched) && (image.errors?.['required']))}"
              />
              @if (image.touched && image.errors?.['required']) {
              <div class="invalid-feedback ps-1">*Image is Required.</div>
              }
            </div>
            <div class="col-4">
              <button
                type="submit"
                mat-raised-button
                color="primary"
                [disabled]="!this.updateImageForm.valid"
              >
                Change
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div mat-dialog-actions>
      <button
        mat-raised-button
        mat-dialog-close
        color="warn"
        class="m-auto mt-3"
      >
        Close
      </button>
    </div>
  </div>
</div>
