<div class="changebac">
  <div mat-dialog-title class="fs-md-4 text-center">Add Department</div>
  <div mat-dialog-content>
    <div class="container">
      <div class="row">
        <form
          [formGroup]="addDepartmentForm"
          (ngSubmit)="submitAddDepartmentForm()"
          enctype="multipart/form-data"
        >
          <div class="row">
            <label class="form-label fs-md-5 fw-medium mt-2"
              >Department Name</label
            >
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control is-valid form-md-control-md bg-light fs-6 mt-1"
                placeholder="Department Name"
                name="departmentName"
                id="departmentName"
                formControlName="departmentName"
                [ngClass]="{'is-valid':(departmentName.touched || departmentName.dirty)&&!(departmentName.errors?.['required']),'is-invalid':((departmentName.touched||departmentName.dirty) && (departmentName.errors?.['required']))}"
              />@if ((departmentName.touched || departmentName.dirty) &&
              departmentName.errors?.['required']) {
              <div class="invalid-feedback">*Department Name is Required.</div>
              }
            </div>
            <div class="col-sm-4 mt-3 mt-sm-1">
              <button
                type="submit"
                mat-raised-button
                color="primary"
                [disabled]="!this.addDepartmentForm.valid"
              >
                Add
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-raised-button mat-dialog-close color="warn" class="m-auto">
        Close
      </button>
    </div>
  </div>
</div>
