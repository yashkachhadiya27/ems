<div class="container">
  <div class="row d-flex justify-content-between">
    <div class="col">
      <h2 class="fw-bold fs-3 text-muted">Dashboard</h2>
    </div>
    <div class="col text-end" (click)="addNotice()">
      <button mat-button color="primary">
        Add Notice <mat-icon>note_add</mat-icon>
      </button>
    </div>
    <hr />
  </div>
  <div class="row">
    <div class="col-md-6 col-lg-3 mt-lg-0 mt-2 col-12">
      <app-dashboard-card
        [count]="deptCount"
        [title]="'Departments'"
        [classArr]="['card1', 'card-text-1']"
        [link]="'/admin/manage-department'"
      />
    </div>
    <div class="col-md-6 col-lg-3 mt-lg-0 mt-2 col-12">
      <app-dashboard-card
        [count]="empCount"
        [title]="'Employees'"
        [classArr]="['card2', 'card-text-2']"
        [link]="'/admin/manage-employee'"
      />
    </div>
    <div class="col-md-6 col-lg-3 mt-lg-0 mt-2 col-12">
      <app-dashboard-card
        [count]="pendingLeaveCount"
        [title]="'Leave Request'"
        [classArr]="['card3', 'card-text-3', 'col-9']"
        [link]="'/admin/manage-leave'"
      />
    </div>
    <div class="col-md-6 col-lg-3 mt-lg-0 mt-2 col-12">
      <app-dashboard-card
        [count]="10"
        [title]="'Projects'"
        [classArr]="['card4', 'card-text-4']"
      />
    </div>
  </div>

  <div
    class="row mt-5 d-flex align-items-center justify-content-around mx-auto"
  >
    <div class="col-6 mat-elevation-z5 rounded-3">
      <div id="departmentChart" style="width: 100%; height: 350px"></div>
    </div>
    <div
      class="d-flex flex-column col-6 align-items-center justify-content-center"
    >
      <div class="row col-12">
        <div
          class="d-flex flex-column col-5 mat-elevation-z5 mx-auto rounded-3 justify-content-center"
          style="height: 10rem"
          (click)="openRecord('Leave')"
        >
          <app-record-card
            [title]="'Leaves Records'"
            [(records)]="EmployeesOnLeave"
          >
          </app-record-card>
        </div>
        <div
          class="d-flex flex-column col-5 mat-elevation-z5 mx-auto rounded-3 justify-content-around"
          style="height: 10rem"
          (click)="openRecord('WFH')"
        >
          <app-record-card [title]="'WFH Records'" [(records)]="EmployeesOnWfh">
          </app-record-card>
        </div>
      </div>
      <div class="row col-12 mt-3">
        <div
          class="d-flex flex-column col-6 mat-elevation-z5 mx-auto rounded-3 justify-content-around mt-2"
          style="height: 10rem"
          (click)="openRecord('Absent')"
        >
          <app-record-card
            [title]="'Absent Records'"
            [(records)]="absentEmployees"
          >
          </app-record-card>
        </div>
      </div>
    </div>
  </div>
</div>
