<div class="container-fluid d-flex flex-column align-items-center">
  <div class="row col-12">
    <h2 class="fw-bold fs-4 text-muted">Department</h2>
    <hr />
  </div>

  <div class="ms-2 me-2 mt-5 col-10">
    <div class="d-flex ms-sm-auto align-items-center">
      <div class="col-12 col-md-4">
        <mat-form-field class="w-75">
          <input
            matInput
            type="text"
            [(ngModel)]="searchdata"
            placeholder="Search here..."
            #myInput
          />
          <button matSuffix mat-icon-button color="primary">
            <mat-icon class="search-icon">search</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="d-flex ms-auto align-items-center">
        <div class="me-2">
          <button
            mat-mini-fab
            color="primary"
            matTooltip="Add new Department"
            (click)="addDepartment()"
          >
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <div class="table-responsive mat-elevation-z8">
        <table matSort mat-table [dataSource]="dataSource" id="table">
          <ng-container matColumnDef="id">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element; let i = index">
              {{ element.id }}
            </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Department Name</th>
            <td mat-cell *matCellDef="let element">
              {{ element.departmentName }}
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
              <div class="d-flex justify-content-center">
                <button
                  mat-icon-button
                  color="primary"
                  matTooltip="Edit row"
                  class="me-2"
                  (click)="editDepartment(element)"
                >
                  <mat-icon>edit</mat-icon>
                </button>

                <button
                  mat-icon-button
                  color="primary"
                  matTooltip="Delete row"
                  (click)="deleteDepartment(element.id)"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: displayColumns"
            class="table-row"
          ></tr>
        </table>
      </div>
    </div>
    <br />
    <mat-card-footer class="mb-3 mt-3">
      <div
        class="row justify-content-end me-2 no-gutters"
        style="white-space: nowrap"
      >
        <mat-form-field appearance="outline" style="width: 7rem">
          <mat-select
            [(ngModel)]="itemsPerPage"
            (selectionChange)="onItemsPerPageChange($event)"
            style="padding: 0px !important; margin: 0px !important"
          >
            @for (size of pageSizeOptions; track $index) {
            <mat-option [value]="size"> {{ size }} </mat-option>}
          </mat-select>
        </mat-form-field>
        @if(this.pageInfo.totalPages>0) {
        <div class="col-1 pt-3">
          <span class="text-muted"
            >Page : {{ this.pageInfo.number + 1 }} of
            {{ this.pageInfo.totalPages }}</span
          >
        </div>
        }
        <div class="col-1">
          <button
            mat-icon-button
            color="primary"
            matTooltip="Previous"
            (click)="prevPage()"
            [disabled]="this.pageInfo.number === 0"
          >
            <mat-icon>keyboard_arrow_left</mat-icon>
          </button>
          <button
            mat-icon-button
            color="primary"
            matTooltip="Next"
            (click)="nextPage()"
            [disabled]="this.pageInfo.number + 1 === this.pageInfo.totalPages"
          >
            <mat-icon>keyboard_arrow_right</mat-icon>
          </button>
        </div>
      </div>
    </mat-card-footer>
  </div>
</div>
